# Réseau
bind 0.0.0.0
port 6379

# Sécurité
requirepass redis_password_123

# Mémoire
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
dir /data

# Performances
save 900 1
save 300 10
save 60 10000

# Logs
loglevel notice
logfile "/data/redis.log"

# Clients
maxclients 10000
timeout 300

# Règles de sécurité
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""

# Réplication (prêt pour cluster)
replica-read-only yes