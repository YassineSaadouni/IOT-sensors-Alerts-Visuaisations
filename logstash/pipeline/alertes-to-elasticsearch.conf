input {
  file {
    path => "/usr/share/logstash/input_files/logs_alertes.ndjson"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => "json_lines"
    type => "alertes"
  }
}

filter {
  if [type] != "alertes" {
    drop { }
  }
  
  # Parse timestamp
  if [timestamp] {
    date {
      match => [ "timestamp", "YYYY-MM-dd HH:mm:ss" ]
      target => "@timestamp"
      timezone => "UTC"
    }
  }

  # Convert numeric fields
  if [valeur_actuelle] {
    mutate { convert => { "valeur_actuelle" => "float" } }
  }
  if [seuil] {
    mutate { convert => { "seuil" => "float" } }
  }
  if [duree_depassement] {
    mutate { convert => { "duree_depassement" => "integer" } }
  }
  if [etage] {
    mutate { convert => { "etage" => "integer" } }
  }

  # Remove unwanted fields
  mutate {
    remove_field => ["host", "log", "path", "event"]
  }
}

output {
  stdout { codec => rubydebug }
  
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "iot-alertes"
  }
}
